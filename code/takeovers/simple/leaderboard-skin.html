<!-- Set background skin of page -->
<style type="text/css">
  #page-wrapper {
    background: black url('IMAGE-URL') no-repeat top center;
  }
</style>

<!-- Make skin clickable -->
<script type="text/javascript">
jQuery(document).ready(function () {

        jQuery('html').bind('mousemove', function(e) {
                if( (e.target == jQuery('#page-wrapper')[0]) && (e.pageY <= 1200 ) ) {
                        jQuery('html').css({ 'cursor' : 'pointer' });
                } else {
                        jQuery('html').css({ 'cursor' : 'auto' });
                }
        });

    jQuery('html').bind('click', function (e) { 
        if( (e.target == jQuery('#page-wrapper')[0]) && (e.pageY <= 1200 ) ) {
                        window.open('{clickurl}http://www.url.com{random}','_blank');
        }
    }); 

});
</script>

<!-- Add .skin class to body to override any CSS -->
<script type="text/javascript">document.body.className += ' skin';</script>
