<html>
    <head>
        <script src="../release/toybox.min.js"></script>
    </head>
    <body onload="init()">
        <script>
        function init()
        {
            //targetNode, face1 (front), face2, face3, face4, face5 (top), face6 (bottom), desktopSupport true/false
            //Faces can also be DOM elements
            new DFPCubeAd(window.frameElement.parentElement, createFace("//images.eurogamer.net/2014/toybox/minecrafttextures.jpeg", "google.com"), createFace("//images.eurogamer.net/2014/toybox/minecrafttextures.jpeg", "http://google.com"), "//images.eurogamer.net/2014/toybox/minecrafttextures.jpe", "//images.eurogamer.net/2014/toybox/minecrafttextures.jpeg", "//images.eurogamer.net/2014/toybox/minecrafttextures.jpeg");
        }
        function createFace(imgURL, link)
        {
            var img = document.createElement('img');
            img.setAttribute("src", imgURL);
            
            var anchor = document.createElement('a');
            anchor.setAttribute("href", link);
            anchor.setAttribute("target", "_blank");
            
            anchor.appendChild(img);
            return anchor;
        }
        </script>
    </body>
</html>
