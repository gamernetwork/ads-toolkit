<script type="text/javascript">

jQuery(document).ready(function() {

	var j = jQuery;

	j('#portrait-ad-sidebar').find('a.play-btn').click(function() {
		ga('showcase.send', 'event', 'Nintendo eShop', 'Click Top Link', '{line.id}');
	});

	j('div.gallery-image').each(function( index ){
		j(this).click(function() {
			ga('showcase.send', 'event', 'Nintendo eShop', 'Open Image Gallery #' + index + 1, '{line.id}');
		});
	});
	
	j('#portrait-ad-cta-button').click(function() {
		ga('showcase.send', 'event', 'Nintendo eShop', 'Click Price Button', '{line.id}');
	});
	
	j('#portrait-ad-tile-promo').find('a').click(function() {
		ga('showcase.send', 'event', 'Nintendo eShop', 'Click Learn More', '{line.id}');
	});
	
	j('#portrait-ad-tile-info').find('a').click(function() {
		ga('showcase.send', 'event', 'Nintendo eShop', 'Click Generic Learn More', '{line.id}');
	});

	j('#portrait-ad-media-close').find('a').click(function() {
		ga('showcase.send', 'event', 'Nintendo eShop', 'Close Image Gallery', '{line.id}');
	});


});

</script>
