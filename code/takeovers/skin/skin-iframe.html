<!-- SKIN CODE -->
<!-- Assuming inside friendly iframe -->
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>

    var jQuery = jQuery.noConflict();

    <!-- UPDATE THESE -->
    var takeover_skin_image = 'SKIN_IMAGE_HERE';
    var takeover_skin_link = 'SKIN_LINK_HERE';
    var takeover_bg_color = 'SKIN_BACKGROUND_COLOUR';
    var skin_top_offset = 'SKIN_IMAGE_OFFSET'; // If you need to move the skin background image up or down then add number here (e.g. -118) or set as 0
    var leaderboard_height = 'LEADERBOARD_HEIGHT';

    <!-- NO NEED TO ALTER CODE BELOW -->
    if(top!=self){ //escape the iframe and write the ad outside it
        
        parent.jQuery('body').addClass('skin');
        parent.jQuery('#leaderboard').css({'height' : leaderboard_height + 'px'});

        if(leaderboard_height){
            frameElement.style.height = leaderboard_height + 'px';
            parent.jQuery('#page-wrapper').css({'background' : takeover_bg_color + ' url(' + takeover_skin_image + ') no-repeat center ' + skin_top_offset + 'px'});
        }

        parent.jQuery('html').bind('mousemove', function(e) {
            if( (e.target == parent.jQuery('#page-wrapper')[0]) && (e.pageY <= 1200 ) ) {
                    parent.jQuery('html').css({ 'cursor' : 'pointer' });
            } else {
                    parent.jQuery('html').css({ 'cursor' : 'auto' });
            }
        });

        parent.jQuery('html').bind('click', function (e) { 
            if( (e.target == parent.jQuery('#page-wrapper')[0]) && (e.pageY <= 1200 ) ) {
                            window.open('%%CLICK_URL_ESC%%' + takeover_skin_link,'_blank');
            }
        }); 
        
    }

</script>
