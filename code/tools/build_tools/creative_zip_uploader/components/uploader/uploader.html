<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Creative Uploader</title>
  <link rel="stylesheet" href="css/dev.css">
</head>

<body>
  <div class="container">
    <h1>Creative Uploader</h1>
    <form ref='uploadForm' id='uploadForm' action='http://localhost:3000/upload' method='post' campaign="test" encType="multipart/form-data">
      Files:
      <input type="file" name="creative" multiple/> Campaign Title:
      <input type="text" name="campaign">
      <input type='submit' value='Upload' />
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $('#uploadForm').submit(function (e) {
      e.preventDefault();
      var form = $(this);
      $.ajax({
        type: 'POST',
        method: 'POST',
        data: new FormData(this),
        type: form.attr('method'),
        url: form.attr('action'),
        contentType: false,
        processData: false,
        success: function (data) {
          let successText = document.createElement('h2');
          successText.innerHTML = 'Upload Complete:';
          document.querySelector('.container').append(successText);
          if (data.constructor === Array) {
            data.forEach(link => {
              let linkElem = document.createElement('p'); 
              linkElem.innerHTML = link;
              document.querySelector('.container').append(linkElem);
            })
          } else {
            let linkElem = document.createElement('p');
            linkElem.innerHTML = data;
            document.querySelector('.container').append(linkElem);
          }
        },
        error: function (data) {
          alert(data.responseText);
        }
      });
      return false;
    });
  </script>
</body>

</html>
