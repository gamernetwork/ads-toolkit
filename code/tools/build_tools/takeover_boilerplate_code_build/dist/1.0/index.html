<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <!-- CSS -->
  <style>
    #ad-wrapper {
      background-image: url('');
    }
    #autoplaying-video-wrapper {
      top: 0;
      left: 0;
      width: 300px !important;
      height: 250px !important;
    }
    #autoplaying-video-wrapper:after {
      background-image: url('');
    }
    #video-overlay-link {
      background-image: url('');
    }
  </style>
<link href="main.css" rel="stylesheet"></head>

<body class="js-loading" style="display:none;">
  <div id="ad-wrapper" rel="eg-leaderboard">
    <!-- Autoplaying Video -->
    <div id="autoplaying-video-wrapper">
      <a id="video-overlay-link" href="https://www.youtube.com/embed/BjiaMBk6rHk"></a>
      <video width="300" height="250" loop="yes" muted="yes" id="autoplaying-video" autoplay>
        <source src="" type="video/mp4">
      </video>
    </div>
    <!-- Click Through Link -->
    <a id="ad-wrapper-link" href="%%CLICK_URL_ESC%%%%DEST_URL%%" target="_blank"></a>
    <!-- Skin Load Test -->
    <img id="skin-load-test" src="" alt="">
  </div>

  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    ga('create', 'UA-23103987-1', 'auto', {
      'name': 'showcase'
    });
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Init Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      overtake.init({
        dev: true,
        analytics: 'ANALYTICS_REF_HERE',
        skinImage: '%%FILE:SKIN%%',
        skinTopOffset: '0',
        leaderboardHeight: '250',
        supersize: false,
        takeoverBGColor: 'black',
        skinLink: '%%DEST_URL%%',
        pageWrapper: '#page-wrapper',
        site: '%%SITE%%',
        skinHeight: 1300,
        skinLong: true
      }, '%%CLICK_URL_ESC%%');

      overtake.lightbox('#video-overlay-link');
    });
  </script>
<script type="text/javascript" src="overtake.min.js"></script></body>

</html>
