<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mixpo</title>
    <script type="text/javascript">
        function isValidParam(stringValue) {
            var isValid = false;
            if (stringValue.length <= 20 && stringValue.search(new RegExp('[^A-Za-z0-9_\-]')) == -1) {
                isValid = true;
            }
            return isValid;
        }
        var subdomain = 'swf';
        var params = location.search.substring(1).split('&');
        for (var i = 0; i < params.length; i++) {
            var pair = params[i].split('=');
            if (pair.length == 2 && pair[0] == 'subdomain' && isValidParam(pair[1])) {
                subdomain = pair[1];
            }
        }
        document.write('<script type="text/javascript" src="//' + subdomain + '.mixpo.com/js/bust.js"><\/script>');
    </script>
</head>
</html>
