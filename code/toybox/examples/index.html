<html>
    <head>
        <script src="../src/js/CubeAd.js"></script>
        <link rel="stylesheet" type="text/css" href="../src/css/toybox-style.css">
    </head>
    <body onload="init()">
        <script>
        function init()
        {
            //targetNode, fallback(String imgurl or DOM), face1 (front), face2 (right), face3(back), face4(left), desktopSupport true/false default=false
            //A cube face can take various object parameters {img: "", url: ""} or {img: ""} or {"dom": "String"} or {"dom": Object}
            var cubeAd = new CubeAd(document.getElementsByTagName('body')[0], {img: "//images.eurogamer.net/2014/toybox/minecrafttextures.jpeg"}, {dom: "<a href='http://google.com'><img src='//images.eurogamer.net/2014/toybox/minecrafttextures.jpeg'>"}, {img: "//images.eurogamer.net/2014/toybox/minecrafttextures.jpeg", url: "http://google.com"}, {img: "//images.eurogamer.net/2014/toybox/minecrafttextures.jpeg"}, {img: "//images.eurogamer.net/2014/toybox/minecrafttextures.jpeg"});
            cubeAd.setLockY(true);
        }
        </script>
    </body>
</html>
